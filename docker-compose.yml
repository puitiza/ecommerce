version: '3.8'
services:
  config-server:
    container_name: config-server
    build: #Configuration options that are applied at build time that we defined in the Dockerfile with relative path
      context: ./config-server
    ports:
      - "8885:8885"
    restart: always
    networks:
      - springCloud
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8885/product-service/dev" ]
      interval: 10s
      timeout: 5s
      retries: 5

  service-registry:
    container_name: service-registry
    build:
      context: ./service-registry
    ports:
      - "8761:8761"
    restart: always
    networks:
      - springCloud
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    container_name: api-gateway
    build:
      context: ./api-gateway
    ports:
      - "8090:8090"
    restart: always
    networks:
      - springCloud
    depends_on:
      - config-server
      - service-registry
      - order-service
      - product-service
      - user-service
    environment:
      MANAGEMENT.ZIPKIN.TRACING.ENDPOINT: http://zipkin-all-in-one:9411/api/v2/spans
      EUREKA.CLIENT.SERVICE-URL.DEFAULTZONE: http://service-registry:8761/eureka/
      CONFIG_SERVER_URL: http://config-server:8885
      KEYCLOAK_SERVER_URL: http://keycloak:8080

  zipkin-all-in-one:
    container_name: zipkin-all-in-one
    image: openzipkin/zipkin:latest
    restart: always
    ports:
      - "9411:9411"
    networks:
      - springCloud

  mysql-db:
    container_name: mysql-db
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: users_db
      MYSQL_USER: user
      MYSQL_PASSWORD: test
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springCloud
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 10s
      retries: 5

  order-service: #this service hasn't container_name because it has 3 replica
    build:
      context: ./order-service
    restart: always
    networks:
      - springCloud
    depends_on:
      config-server:
        condition: service_healthy
      service-registry:
        condition: service_healthy
      zipkin-all-in-one:
        condition: service_healthy
    deploy:
      replicas: 3
    environment:
      MANAGEMENT.ZIPKIN.TRACING.ENDPOINT: http://zipkin-all-in-one:9411/api/v2/spans
      EUREKA.CLIENT.SERVICE-URL.DEFAULTZONE: http://service-registry:8761/eureka/
      CONFIG_SERVER_URL: http://config-server:8885

  product-service:
    container_name: product-service
    build:
      context: ./product-service
    ports:
      - "8002:4005"
    restart: always
    networks:
      - springCloud
    depends_on:
      config-server:
        condition: service_healthy
      service-registry:
        condition: service_healthy
      zipkin-all-in-one:
        condition: service_healthy
    environment:
      MANAGEMENT.ZIPKIN.TRACING.ENDPOINT: http://zipkin-all-in-one:9411/api/v2/spans
      EUREKA.CLIENT.SERVICE-URL.DEFAULTZONE: http://service-registry:8761/eureka/
      CONFIG_SERVER_URL: http://config-server:8885
      KEYCLOAK_SERVER_URL: http://keycloak:8080

  user-service:
    container_name: user-service
    build:
      context: ./user-service
    ports:
      - "8082:8082"
    restart: always
    networks:
      - springCloud
    depends_on:
      config-server:
        condition: service_healthy
      service-registry:
        condition: service_healthy
      zipkin-all-in-one:
        condition: service_healthy
    environment:
      MANAGEMENT.ZIPKIN.TRACING.ENDPOINT: http://zipkin-all-in-one:9411/api/v2/spans
      EUREKA.CLIENT.SERVICE-URL.DEFAULTZONE: http://service-registry:8761/eureka/
      CONFIG_SERVER_URL: http://config-server:8885
      KEYCLOAK_SERVER_URL: http://keycloak:8080

  postgres-db:
    container_name: postgres-db
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - springCloud
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password

  keycloak-server:
    container_name: keycloak-server
    hostname: keycloak
    image: quay.io/keycloak/keycloak:23.0
    volumes:
      - ./imports/realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - "9090:8080"
    command:
      - start-dev
      - --transaction-xa-enabled=false
      - --import-realm
    depends_on:
      - postgres-db
    networks:
      - springCloud
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

networks:
  springCloud:
    driver: bridge
    name: springCloud

volumes:
  postgres_data:
    driver: local
  mysql_data:
    driver: local