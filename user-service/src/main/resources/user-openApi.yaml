openapi: 3.0.3
info:
  title: User Service API
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /users:
    post:
      summary: Creates a new user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: John Doe
                email:
                  type: string
                  example: john.doe@example.com
                password:
                  type: string
                  example: password123
                firstName:
                  type: string
                  example: John
                lastName:
                  type: string
                  example: Doe
                address:
                  type: string
                  example: 123 Main Street
                phoneNumber:
                  type: string
                  example: 555-555-5555
                role:
                  type: string
                  enum: [ USER, ADMIN, ORDER ]
      responses:
        201:
          description: User created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    put:
      summary: Updates existing user details.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: Jane Doe
                email:
                  type: string
                  example: jane.doe@example.com
                firstName:
                  type: string
                  example: Jane
                lastName:
                  type: string
                  example: Doe
                address:
                  type: string
                  example: 456 Elm Street
                phoneNumber:
                  type: string
                  example: 555-123-4567
                role:
                  type: string
                  enum: [ USER, ADMIN, ORDER ]
      responses:
        200:
          description: User details updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        404:
          description: User not found.

    delete:
      summary: Deletes a user.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: User deleted successfully.
        404:
          description: User not found.

  /users/{id}:
    get:
      summary: Gets user details for a specific user.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: User details retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        404:
          description: User not found.

  /login:
    post:
      summary: Authenticates a user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: John Doe
                password:
                  type: string
                  example: password123
      responses:
        200:
          description: User authenticated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        email:
          type: string
        password:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        address:
          type: string
        phoneNumber:
          type: string
        role:
          type: string